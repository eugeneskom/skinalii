<section class="offer bg-secondary" id="offer">
  <div class="container">
    <div class="offer__block offer-block offer-block--calc">
      <h2 class="offer__title">Оставьте заявку на расчет</h2>
      <span class="offer__subtitle">и получите скидку 30% на изготовление скинали или фартука для кухни</span>
      <form action="#" class="form offer__form">

        <div class="form__row">

          <div class="form__group">
            <label class="form__label">
              Вид стекла
            </label>
            <input type="hidden" name="type" id="select-type" value="С печатью">
            <div class="select form__selecc">
              <div class="select__checked">С печатью</div>
              <ul class="select__dropdown">
                <li class="select__option" data-value="С печатью">С печатью</li>
                <li class="select__option" data-value="Без печати">Без печати</li>
              </ul>
            </div>

          </div>



          <div class="form__group">
            <label class="form__label">
              Ширина, см
            </label>
            <input type="number" class="input form__input">
          </div>

          <div class="form__group">
            <label class="form__label">
              Высота, см
            </label>
            <input type="number" class="input form__input">
          </div>

        </div>

        <div class="form__row form__row--checkbox">

          <div class="form__checkbox checkbox">
            <input class="checkbox__input" type="checkbox" id="install">
            <label class="form__label checkbox__label" for="install">
              Монтаж
            </label>
          </div>

          <div class="form__checkbox checkbox">
            <input class="checkbox__input" type="checkbox" id="delivery">
            <label class="form__label checkbox__label" for="delivery">
              Доставка
            </label>
          </div>

        </div>

        <div class="form__row">

          <div class="form__group">
            <input class="input form__input" type="text" placeholder="Ваше имя">
          </div>

          <div class="form__group">
            <input class="input form__input" type="tel" placeholder="Ваш телефон">
          </div>

          <div class="form__group">
            <input class="button form__button" type="submit" value="Получить скидку">
          </div>

        </div>

      </form>
    </div>
  </div>
</section>
